    <!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
  
  <div class="row">
      <div class="col-12">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
        
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="item active banner-1">
                <div class="jumbotron banner-text">
                    <p class="lead">BỘ SƯU TẬP MÙA THU 2022</p>
                    <h1 class="display-3">Giảm giá <br> lên đến 30%</h1>
                    <p class="lead">
                        <a class="btn btn-primary btn-lg banner-button" href="#" role="button">MUA
                            NGAY</a>
                    </p>
                </div>
                <img src="assets/imgs/home/banner-1.png" alt="Los Angeles" style="width:100%;">
              </div>
        
              <div class="item banner-2">
                <div class="jumbotron banner-text">
                    <p class="lead">BỘ SƯU TẬP MÙA THU 2022</p>
                    <h1 class="display-3">Giảm giá <br> lên đến 30%</h1>
                    <p class="lead">
                        <a class="btn btn-primary btn-lg banner-button" href="#" role="button">MUA
                            NGAY</a>
                    </p>
                </div>
                <img src="assets/imgs/home/banner-2.png" alt="Chicago" style="width:100%;">
              </div>
            
              
            </div>
        
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
      </div>
  </div>
</div>

</body>
</html>


</body>

</html>
